<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
<title>Spotify - Web Player: Music for Everyone</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
     <div class="container flex bg-black">

    <div class="left border bg-black">
        <div class="close">
            <img class="invert" src="src/close.svg" alt="close">
        </div>
        <div class="home bg-gray rounded m-1 p-1">
            <div class="logo"><img class="invert" src="src/logo.svg" alt="logo" >
            </div>

            <ul>
            <li><img class="invert" src="src/home.svg" alt="home" >Home</li>
             <li><img class="invert search" src="src/search.svg" alt="search" >Search</li>
            </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
            <div class="heading">
                <img class="invert" src="src/playlist.svg" alt="playlist" >
                <h4>Your library</h4>
                
            </div>
            <div class="songList">
                <ul>
                 
                    
                </ul>
                </div>
            <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
        </div>
        
        
    </div>
    <div class="right bg-gray rounded ">
        <div class="header">
            <div class="nav">
                            <div class="logo1"><img class="invert" src="src/logo.svg" alt="logo" >
                             </div>

                  
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    
            </div>
            <div class="button">
                <button class="btn-signup ">Sign up</button>
                <button class="btn-login ">Log in</button>
            </div>
        </div>
        <div class="spotifyPlaylist">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">
                <div class="card">
                    <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black">
                        <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z" />
                        </svg>             
                 </div>
                    <img src="src/cover.jpg" alt="playlist1">
                    <h2>Happy Hits!</h2>
                    <p>Hits to boost your mind and fill you with happiness</p>
                    </div>
                    <div class="card">
                    <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black">
                        <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z" />
                        </svg>             
                 </div>
                    <img src="src/cover2.jpeg" alt="playlist1">
                    <h2>Sad Hits!</h2>
                    <p>For the days when your heart needs to breathe</p>
                    </div>
                  
                    
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="flexboxplaybar">
                  <div class="songInfo"></div>
                <div class="songbuttons">
                    <img  id="prev" src="src/prevsong.svg" alt="previous song">
                    <img id="play" src="src/play.svg" alt="play song">
                    <img id="next" src="src/nextsong.svg" alt="next song">
                </div>
                <div class="timevolume">
                    <div class="songTime"></div>
                    <div class="volume">
                       <img class="volume" src="src/volume.svg" alt="volume" >
                    <div class="range">
                        <input type="range" id="volumeRange" min="0" max="100" value="50">
                    </div>  
                    </div>
                   

                </div>
                 
                </div> 
                
            </div>
        </div>
      
    </div>
    </div>
<script src="js/script.js"></script>
</body>
 
</html>
